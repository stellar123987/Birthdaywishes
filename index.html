
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="birthday-box" class="box">
            <p>Click to Open</p>
        </div>
        <div id="countdown" class="hidden">
            <h1 id="countdown-timer">5</h1>
        </div>
        <div id="cake-container" class="hidden">
            <img src="cake.png" alt="Birthday Cake" id="cake">
            <p>Click and Hold to Blow the Candles</p>
        </div>
        <div id="message-card" class="hidden">
            <p>Your Custom Message Goes Here!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
